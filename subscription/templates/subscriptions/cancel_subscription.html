{% extends 'base.html' %}
{% block title %}Cancel Subscription{% endblock %}

{% block content %}
<h1 class="mb-4">Cancel Subscription</h1>
<p>Are you sure you want to cancel the subscription for <strong>{{ subscription.plan_name }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Cancel</button>
    <a href="{% url 'subscription_list' %}" class="btn btn-secondary">No, Go Back</a>
</form>
{% endblock %}
